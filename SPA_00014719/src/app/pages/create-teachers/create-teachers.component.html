<div class="form">
    <form (ngSubmit)="createTeacher(teacher); $event.preventDefault()">
        <label for="name">Name</label>
        <input priority="text" name="firstName" [(ngModel)]="teacher.firstName" required/>
        <label for="name">Last Name</label>
        <input priority="text" name="lastName" [(ngModel)]="teacher.lastName" required/>
        <button priority="submit">Submit</button>
    </form>
</div>
